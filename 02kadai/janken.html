<!DOCTYPE html>
<html lang="ja">

<head class="all">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>幽☆遊☆白書</title>
</head>

<body class="all">
  <header>
    <h1>幽☆遊☆白書 ~ 暗黒武術会編 ~</h1>
    <h2>必殺技を繰り出して敵を倒せ！</h2>
  </header>

  <main>
    <div class="character">
      <img src="yusuke.png" alt="主人公" class="main_character">
      <img src="toguro.jpeg" alt="敵" class="sub_character">
    </div>

    <ul>
      <li class="janken_gu" id="gu_btn">霊光弾</li>
      <li class="janken_choki" id="cho_btn">霊丸</li>
      <li class="janken_par" id="par_btn">頭突き</li>
    </ul>
    <div class="result" id="result">結果は？</div>
    <!-- <div id="result2"></div> -->
    <!-- <a href="javascript.history.back()">戻る</a> -->
  </main>

<footer></footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    $("#gu_btn").on("click", function () {

      const r = Math.ceil(Math.random() * 3);

      let view = "";
      if (r == 1) {
        $("#result").text('WIN');
      }

      if (r == 2) {
        $("#result").text('DRAW');
      }

      if (r == 3) {
        $("#result").text('LOSE');
      }
    })

    $("#cho_btn").on("click", function () {

      const r = Math.ceil(Math.random() * 3);

      if (r == 1) {
        $("#result").text('WIN');
        // $("#result2").text('次に進む');
      }

      if (r == 2) {
        $("#result").text('DRAW');
      }

      if (r == 3) {
        $("#result").text('LOSE');
      }
    })

    $("#par_btn").on("click", function () {

      const r = Math.ceil(Math.random() * 3);

      if (r == 1) {
        $("#result").text('WIN');
      }

      if (r == 2) {
        $("#result").text('DRAW');
      }

      if (r == 3) {
        $("#result").text('LOSE');
      }
    })

  </script>

</body>

</html>
